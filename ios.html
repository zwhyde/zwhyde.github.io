<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title></title>
    <style>

        html {
            -webkit-text-size-adjust: 100%;
            -webkit-user-select: none;
        }

        a {
            text-decoration: none;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        a:active {
            color: #3073a9;
        }

        body {
            margin: 0;
        }

        .ios-download-bg {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background-image: url("images/ios-download-bg.png");
            /*background-image: -webkit-image-set(url("ios4-download-bg.png") 1x, url("ios-download-bg.png") 2x);*/
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .ios-download-btn {
            width: 443px;
            display: block;
            height: 113px;
            background: url("http://www.ks-images.de/wp-content/uploads/2013/04/body-bg.jpg") no-repeat;
            margin: 380px auto;
        }

        .ios-download-btn:active {
            background: url("images/ios-download-btn-click.png") no-repeat;
        }
    </style>
</head>
<body>
<div class="download-wrap">
    <div class="ios-download-bg">
        <a class="ios-download-btn" href="javascript:;"></a>
    </div>
</div>
</body>
</html>
